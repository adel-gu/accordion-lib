name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:
    name: ⚙️ Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn install

  format:
    name: 💅 Format
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run prettier
        run: yarn format:check

  lint:
    name: 🕵️ Eslint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run lint
        run: yarn lint